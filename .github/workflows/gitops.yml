name: pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: rogerw/gitops-argocd:${{ github.sha }}
        build-args: |
          version=${{ github.sha }}

  deploy-dev:
    name: Deploy-dev
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.8.7"

    - name: Update Kubernetes manifests
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
       cd kustomize/envs/dev/
       kustomize edit set image gitops-argocd=$DOCKER_USERNAME/gitops-argocd:${{ github.sha }}

  deploy-test:
    name: Deploy-test
    runs-on: ubuntu-latest
    needs: deploy-dev

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.8.7"

    - name: Update Kubernetes manifests
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
       cd kustomize/envs/test/
       kustomize edit set image gitops-argocd=$DOCKER_USERNAME/gitops-argocd:${{ github.sha }}

    - name: Commit files
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git commit -am "bump image"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

